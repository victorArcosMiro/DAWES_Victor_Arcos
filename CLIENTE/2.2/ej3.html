<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var numeros = [];

        for(var i = 1; i <= 50; i++){
            numeros.push(i);
            for(var j = 0; j <= numeros.length; j++){
                document.write(numeros[j]);
               
            }
            
         document.write("<br>");    
            
        }
       

    </script>
</body>
</html>
