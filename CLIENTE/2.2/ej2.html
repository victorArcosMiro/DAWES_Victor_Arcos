<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = 0;
       do{
            n++;

           for(var i = 0; i<=n;i++){
            document.write(n);
           }

            document.write("<br>")
       }while(n!=50);

    </script>
</body>
</html>
