<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Solicitar datos al usuario utilizando prompt
        var nombre = prompt("Ingresa tu nombre:");
        var edad = prompt("Ingresa tu edad:");
        var altura = prompt("Ingresa tu altura:");
        var casado = prompt("¿Estás casado? (true o false):");

        // Mostrar datos en la página web
        document.write("Nombre: " + nombre + "<br>");
        document.write("Edad: " + edad + "<br>");
        document.write("Altura: " + altura + "<br>");
        document.write("Casado: " + casado + "<br>");

    </script>
</body>
</html>
