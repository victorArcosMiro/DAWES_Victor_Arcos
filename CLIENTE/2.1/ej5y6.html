<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       // Solicitar al usuario ingresar tres números
        var numero1 = parseFloat(prompt("Ingresa el primer número:"));
        var numero2 = parseFloat(prompt("Ingresa el segundo número:"));
        var numero3 = parseFloat(prompt("Ingresa el tercer número:"));

        // Determinar el mayor de los tres números
        var mayor;

        if (numero1 >= numero2 && numero1 >= numero3) {
        mayor = numero1;
        } else if (numero2 >= numero1 && numero2 >= numero3) {
        mayor = numero2;
        } else {
        mayor = numero3;
        }

        // Mostrar el número mayor en la página web
        document.write("El número mayor es: " + mayor);

    </script>
</body>
</html>
