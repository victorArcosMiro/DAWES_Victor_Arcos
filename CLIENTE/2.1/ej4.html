<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Solicitar nombre y nota al usuario mediante prompt
        var nombre = prompt("Ingresa tu nombre:");
        var nota = parseFloat(prompt("Ingresa tu nota:"));

        // Verificar si la nota es mayor que 4
        if (nota > 4) {
        document.write(nombre + " está aprobado con un " + nota);
        } else {
        document.write(nombre + " está suspendido con un " + nota);
        }
    </script>
</body>
</html>
