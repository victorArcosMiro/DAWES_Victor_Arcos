<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Solicitar dos números al usuario mediante prompt
        var numero1 = parseFloat(prompt("Ingresa el primer número:"));
        var numero2 = parseFloat(prompt("Ingresa el segundo número:"));

        // Calcular la suma y la multiplicación
        var suma = numero1 + numero2;
        var multiplicacion = numero1 * numero2;

        // Mostrar los resultados en la página web
        document.write("La suma de " + numero1 + " y " + numero2 + " es: " + suma + "<br>");
        document.write("La multiplicación de " + numero1 + " y " + numero2 + " es: " + multiplicacion + "<br>");

    </script>
</body>
</html>
